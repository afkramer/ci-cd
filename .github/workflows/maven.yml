# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: cd test-ci-cd && mvn verify
      - name: Upload jar
        uses: actions/upload-artifact@main
        with:
          name: jar
          path: test-ci-cd/target/*.jar
      - name: Upload dockerfile
        uses: actions/upload-artifact@main
        with:
          name: Dockerfile
          path: test-ci-cd/docker/Dockerfile

  createDocker:
    needs: build
    runs-on: ubuntu-latest

    services:
      docker:latest:
        image: docker:latest
    steps:
      - name: Download jar
        uses: actions/download-artifact@main
        with:
          name: jar
          path: .
      - name: Download dockerfile
        uses: actions/download-artifact@main
        with:
          name: Dockerfile
          path: .
      - name: Build docker
        run: cd test-ci-cd && docker build -t ghcr.io/afkramer/ci-cd-docker .
      - name: Login to docker
        run: docker login ghcr.io --username ${{ secrets.DOCKER_TOKEN }} --password ${{ secrets.DOCKER_TOKEN }}
      - name: Push to Docker
        run: docker push ghcr.io/afkramer/ci-cd-docker
